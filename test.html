<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Diff Checker</h1>
    <div class="row">
        <div class="col-6">
            <h2>Type original text here</h2>
            <textarea id="original"></textarea>
        </div>
        <div class="col-6">
            <h2>Type modified text here</h2>
            <textarea id="modified"></textarea>
        </div>
        <div class="col-12">
            <button class="btn-diff" id="btn-diff">Diff</button>
            <h2>Result</h2>
            <div class="result" id="result"></div>
        </div>
    </div>   
</body>
</html>
